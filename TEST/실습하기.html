<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(x,y){
            var sum = 0;
            for(x=0;x<y;x++){
                sum=sum+x;
            }
            document.write("수행결과 : " + sum + "<p/>");
        }
        add(10,20);
    </script>
</body>
</html>
