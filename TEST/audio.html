<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>오디오 자동 재생</h3>
    <audio src="./audio/시작-끝 -1.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="./audio/시작-끝 -2.mp3" controls></audio>
    <h3>오디오 다중 재생</h3>
    <audio controls>
        <source src="./audio/시작-끝 -1.mp3" type="audio/mpeg">
        <source src="./audio/시작-끝 -2.mp3" type="audio/ogg">
        <source src="./audio/시작-끝 -3.mp3" type="audio/wav">
        오디오 파일을 재생할 수 없습니다.
        <!-- ogg랑 wav파일도 해보기 -->
    </audio>
</body>
</html>
